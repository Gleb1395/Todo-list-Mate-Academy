{% extends "base.html" %}
{% block content %}
  <div >
    <h1 class="mb-4">Tag List</h1>
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-success">Create new tag</a>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for tag in tags %}
        <tr>
          <td>{{ tag.id }}</td>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'todo_list:tag-update' pk=tag.id %}" class="btn btn-sm btn-primary">Update</a>
          </td>
          <td>
            <a href="{% url 'todo_list:tag-delete' pk=tag.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
