{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="col-md-9">
    <h1 class="mb-4">Create/Update Task</h1>
    <form method="post" class="bg-light p-4 rounded">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
